<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <section class="container">
        <div class="row">
            <div class="col">
                <h1>Formulário de Cadastro</h1>
                <form>
                    <label for="nome" form="form-label">Seu nome:</label>
                    <input type="text" id="nome" class="form-control">
                    <label for="email" class="form-label">Seu e-mail:</label>
                    <input type="email" id="email" class="form-control">
                    <label for="numero" class="form-label">Seu número:</label>
                    <input type="number" id="numero" class="form-control">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <label for="termos" class="form-check-label">Li e concordo com os <a href="">termos</a>.</label>
                    </div>
                    <button class="btn btn-primary">Cadastre-se</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
